    <script type="text/javascript">
        $(document).ready(function () {

            var type = '付款方式';

            //取得目前網站地圖路徑.
            var navTitle = [];
            $('div.bread').each(function () {
                var title = $(this).text().replace(/\s/g, '').replace('　', '');
                var arr = title.split('>');
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] && arr[i] != '') navTitle.push(arr[i]);
                }

            });
            if (navTitle.length > 0) {
                //取得左方副選單項目.
                var navLi = [];
                $('div.sidebar li').each(function () {
                    navLi.push($(this));
                });

                if (type != null) {
                    for (j = 0; j < navLi.length; j++) {
                        var aText = navLi[j].find('a').text().replace(' ', '').replace('　', '');
                        if (type == aText) {
                            navLi[j].addClass('current');
                            break;
                        }
                    }
                }

                //標示被選中的副選單項目.
                var isFound = false;
                for (i = navTitle.length - 1; i >= 0; i--) {
                    if (isFound) {
                        break;
                    } else {
                        for (j = 0; j < navLi.length; j++) {
                            var aText = navLi[j].find('a').text().replace(' ', '').replace('　', '');
                            if (aText != '' && aText == navTitle[i]) {
                                navLi[j].addClass('current');
                                isFound = true;
                                break;
                            }
                        }
                    }
                }
            }
        });
</script>
