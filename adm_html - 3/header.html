function GetSmsSwitch() {
	$.post("../firm/admin.php?func=GetSmsSwitch","",function (data){
		console.log(data);
		if (data == 1) {
			$("input[id='SmsSwitch']").bootstrapSwitch('state',true);

		}
	});
}

			//$('span[id="Points"]').html(data);
			//$('#divLoading').hide();

			if (data >= 1) {
				$('.marquee').show();
			}else {
				$('.marquee').hide();
			}
		});
	setTimeout("GetNoLooked()", 5000);
}
