	function jBox2(url) {
		$.jBox("iframe:" + url, {
			top: 50,
			border: 50, 
			id: 'user',
			title: null,
			iframeScrolling: 'yes',
			showScrolling: true,
			width: 800,
			height: 'auto',

					$('#jbox-iframe').css('height', $('#jbox-iframe').contents().find('#form').height());
				}
				console.log($(window).height() + "|"+ $('#jbox-iframe').contents().find('#form').height()); 
			},
			buttons: {}
		});
	}
