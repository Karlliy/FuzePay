    function jBox2(url) {
      $.jBox("iframe:" + url, {
        top: 50,
        border: 50,
        id: 'user',
        title: null,
        iframeScrolling: 'yes',
        showScrolling: true,
        width: 1000,
        height: 'auto',

          if ($('#jbox-iframe').contents().find('#form').height() > $(window).height() - 50) {

          } else {
            $('#jbox-iframe').css('height', $('#jbox-iframe').contents().find('#form').height());
          }
          console.log($(window).height() + "|" + $('#jbox-iframe').contents().find('#form').height());
        },
        buttons: {}
      });
    }
